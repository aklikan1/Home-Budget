
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="">
            </div>
          </div>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f='ngForm' novalidate>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                     #username='ngModel' required placeholder="Username" (focus)="focus=true" (blur)="focus=false" >
            </div>
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Username is required!</div>
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="form.password"
                     #password="ngModel" required minlength="6" (focus)="focus1=true" (blur)="focus1=false"/>
            </div>
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required!</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters!</div>
            </div>
          </div>
          <div class="footer text-center">
            <button class="btn btn-primary btn-round btn-lg btn-block">Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{errorMessage}}!
            </div>
          </div>
        </form>
          <div class="pull-left">
            <h6>
              <a href="#pablo" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <a href="#pablo" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="copyright">
        &copy;
        {{data | date: 'yyyy'}}, Designed by
        <a href="https://www.invisionapp.com" target="_blank">Invision</a>,
        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>. <br>
        Coded by Markov
      </div>
    </div>
  </footer>
</div>
