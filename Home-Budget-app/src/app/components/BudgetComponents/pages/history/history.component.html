<div class="content">
  <div class="row">
    <div class=" col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">History list</h4>
          <p class="category">Change log table</p>
        </div>
        <div class="card-body">
          <table [dataSource]="dataSource" class="table tablesorter" mat-table style="width: 100%">

            <!-- Position Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Date </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.fullDate}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Time </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Budget </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.budgetName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator class="card-footer" [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
