spring.datasource.url=jdbc:mysql://localhost:3306/Home_Budget?useSSL=false&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# App Properties
homeBudget.app.jwtSecret=jwtHomeBudgetSecretKey
homeBudget.app.jwtExpiration=86400

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

